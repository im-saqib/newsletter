
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/images/favicon.ico">

    <title>SignUp for NewsLetter</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
    crossorigin="anonymous">
    
    <link href="/css/styles.css" rel="stylesheet">
  </head>

  <body class="signup text-center">
    <form class="form-signin" action="/" method="POST">
      <img class="mb-4" src="/images/mail.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
      <input type="text" name="firstName" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name="lastName" class="form-control middle" placeholder="Last Name" required>
      <input type="email" name="emailid" class="form-control bottom" placeholder="Email" required>
      
      <button class="btn btn-success btn-block btn-lg " type="submit">Sign Up</button>
      <p class="mt-1 mb-3 text-muted">
      *Your personal information will only ever be used for newsletter. No Spam Ever <br></p>
       <p class="mt-5">&copy; <a href="https://github.com/saqi7020">Muhammad Saqib</a> </br> 2021</p>
    </form>
  </body>
</html>
